os: linux
dist: xenial
sudo: required
git:
  depth: 3
addons:
  apt:
    update:
    - true
    packages:
    - wput
env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
services:
  - docker
before_install:
  - docker pull yshalsager/lineageos:14.1
before_script:
  - cd $HOME && mkdir twrp
  - wget -q https://github.com/PhantomZone54/twrp_sources_norepo/releases/download/v3.2.3-20180830/MinimalOmniRecovery-twrp-7.1-norepo-20180830.tar.xz
    -O $HOME/twrp.tar.xz
  - tar -xJf twrp.tar.xz --directory $HOME/twrp/ && rm twrp.tar.xz
script:
  - cd $HOME/twrp/ && git clone https://github.com/ZeoRexDevs/twrp_device_android_PrimoG8.git device/WALTON/Primo_G8
  - git clone https://github.com/ZeoRexDevs/device_generic_mtk_twrpbuilder/ device/generic/twrpbuilder
  - |
    docker run --rm -i -e USER_ID=$(id -u) -e GROUP_ID=$(id -g) -v "$(pwd):/home/twrp/:rw,z" yshalsager/lineageos:14.1 bash << EOF
    cd /home/twrp/
    git clone https://github.com/akhilnarang/scripts.git akhil/ && cd akhil/
    bash setup/ccache.sh
    bash setup/ninja.sh
    export USE_CCACHE=1 && export ANDROID_CCACHE_DIR="/mnt/ccache" && export ANDROID_CCACHE_SIZE="5G"
    export ANDROID_JACK_VM_ARGS="-Dfile.encoding=UTF-8 -XX:+TieredCompilation -Xmx4096m" >> $HOME/.bashrc
    cd .. && rm -rf akhil/
    source build/envsetup.sh && lunch omni_Primo_G8-eng
    make -j32 recoveryimage
    exit
    EOF
after_success:
  - export version=$(cat bootable/recovery/variables.h | grep "define TW_MAIN_VERSION_STR" | cut -d '"' -f2)
  - cp $HOME/twrp/out/target/product/Primo_G8/recovery.img $HOME/twrp/TWRP-$version-Primo_G8-$(date +"%Y%m%d")-unofficial.img
  - cd $HOME/twrp/
  - curl -s --upload-file TWRP-$version-Primo_RX5-$(date +"%Y%m%d")-unofficial.img https://transfer.sh/ && echo ""
  - wput TWRP-$version-Primo_RX5-$(date +"%Y%m%d")-unofficial.img ftp://"$FTPUser":"$FTPPass"@"$FTPHost"//TWBuild-$(date +%Y%m%d-%H%M)/
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: ""
  file: $HOME/twrp/TWRP-$version-*.img
  on:
    tags: false
    repo: ZeoRexDevs/twrp_device_android_PrimoG8
    branch: master
branches:
  only:
  - master
  - stable
  except:
  - /^(?i:untagged)-.*$/
  - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
notifications:
  email:
  - rokibhasansagar2014@outlook.com
